# Bank-Vaults operator Helm values
replicaCount: 1

image:
  repository: ghcr.io/bank-vaults/bank-vaults
  tag: "1.20.4"
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 65534

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65534

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Webhook configuration
webhook:
  enabled: true
  image:
    repository: ghcr.io/bank-vaults/vault-secrets-webhook
    tag: "1.20.4"
    pullPolicy: IfNotPresent
  
  service:
    name: vault-secrets-webhook
    type: ClusterIP
    port: 443
    
  certificate:
    generate: true
    useCertManager: false
