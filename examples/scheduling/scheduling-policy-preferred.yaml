apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-preferred
  labels:
    app: analytics-preferred
spec:
  replicas: 4
  selector:
    matchLabels:
      app: analytics-preferred
  template:
    metadata:
      labels:
        app: analytics-preferred
        tier: analytics
    spec:
      # Multiple preferred constraints with different weights
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: workload-type
                operator: In
                values:
                - cpu-intensive
          - weight: 80
            preference:
              matchExpressions:
              - key: node-size
                operator: In
                values:
                - large
                - xlarge
          - weight: 60
            preference:
              matchExpressions:
              - key: network-performance
                operator: In
                values:
                - high
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 90
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - analytics-preferred
              topologyKey: kubernetes.io/hostname
          - weight: 70
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: tier
                  operator: In
                  values:
                  - analytics
              topologyKey: topology.kubernetes.io/zone
      containers:
      - name: analytics-engine
        image: python:3.11-slim
        command: ["python", "-c", "import time; print('Analytics running...'); time.sleep(3600)"]
        resources:
          requests:
            memory: "1Gi"
            cpu: "800m"
          limits:
            memory: "2Gi"
            cpu: "1500m"
