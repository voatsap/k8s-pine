apiVersion: apps/v1
kind: Deployment
metadata:
  name: flexible-app-preferred
  labels:
    app: flexible-app-preferred
spec:
  replicas: 6
  selector:
    matchLabels:
      app: flexible-app-preferred
  template:
    metadata:
      labels:
        app: flexible-app-preferred
        tier: application
    spec:
      # Preferred scheduling constraints - scheduler will try to satisfy these but can ignore if needed
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 80
            preference:
              matchExpressions:
              - key: node-type
                operator: In
                values:
                - compute-optimized
          - weight: 60
            preference:
              matchExpressions:
              - key: zone
                operator: In
                values:
                - us-central1-a
                - us-central1-b
          - weight: 40
            preference:
              matchExpressions:
              - key: instance-type
                operator: In
                values:
                - n1-standard-4
                - n1-standard-8
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 70
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: tier
                  operator: In
                  values:
                  - cache
              topologyKey: kubernetes.io/hostname
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 50
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - flexible-app-preferred
              topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
      - maxSkew: 2
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: flexible-app-preferred
      containers:
      - name: web-service
        image: httpd:2.4
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "1Gi"
            cpu: "600m"
