apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-namespace-setup
  namespace: argo
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: examples/argo/manifests/namespaces
    repoURL: https://github.com/voatsap/k8s-pine/
    targetRevision: main
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
