apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: mysql-simple-environments
  namespace: argo
spec:
  generators:
  - list:
      elements:
      - env: dev
        namespace: mysql-appset-dev
        storage: "2Gi"
        memory: "256Mi"
        cpu: "250m"
      - env: staging
        namespace: mysql-appset-staging
        storage: "5Gi"
        memory: "512Mi"
        cpu: "500m"
      - env: prod
        namespace: mysql-appset-prod
        storage: "10Gi"
        memory: "1Gi"
        cpu: "1000m"
  template:
    metadata:
      name: mysql-appset-{{.env}}
      annotations:
        argocd.argoproj.io/sync-wave: "10"
    spec:
      project: default
      source:
        chart: mysql
        repoURL: https://charts.bitnami.com/bitnami
        targetRevision: 11.1.15
        helm:
          parameters:
          - name: auth.rootPassword
            value: "{{.env}}RootPass123"
          - name: auth.database
            value: "{{.env}}db"
          - name: auth.username
            value: "{{.env}}user"
          - name: auth.password
            value: "{{.env}}Pass123"
          - name: primary.persistence.size
            value: "{{.storage}}"
          - name: primary.resources.requests.memory
            value: "{{.memory}}"
          - name: primary.resources.requests.cpu
            value: "{{.cpu}}"
          - name: secondary.replicaCount
            value: "0"
          - name: metrics.enabled
            value: "false"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{.namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true
