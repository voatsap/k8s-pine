apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx-daemonset
  labels:
    app: nginx
    type: daemonset
spec:
  selector:
    matchLabels:
      app: nginx
      type: daemonset
  template:
    metadata:
      labels:
        app: nginx
        type: daemonset
    spec:
      containers:
      - name: nginx
        image: nginx:1.25
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        volumeMounts:
        - name: host-logs
          mountPath: /var/log/host
          readOnly: true
      volumes:
      - name: host-logs
        hostPath:
          path: /var/log
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
