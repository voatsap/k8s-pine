apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit-test-deployment
  labels:
    app: audit-test
    purpose: tracing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: audit-test
  template:
    metadata:
      labels:
        app: audit-test
        purpose: tracing
    spec:
      containers:
      - name: nginx
        image: nginx:1.25
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
