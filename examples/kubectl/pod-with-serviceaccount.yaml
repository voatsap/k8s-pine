apiVersion: v1
kind: Pod
metadata:
  name: rbac-test-pod
  labels:
    app: rbac-test
spec:
  serviceAccountName: pod-reader-sa
  containers:
  - name: kubectl-container
    image: bitnami/kubectl:latest
    command: ["sleep", "3600"]
    resources:
      requests:
        memory: "64Mi"
        cpu: "100m"
      limits:
        memory: "128Mi"
        cpu: "200m"
